{% extends "layout.html" %}

{% block loc %}
登录
{% end %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-md-center">
        <form action="/login" method="post" class="needs-validation" style="width: 100%;" novalidate>
            {% raw xsrf_form_html() %}
            <div class="form-row justify-content-md-center">
                <div class="col-md-5 col-lg-4 mr-md-4">
                    <div class="form-group">
                        <label>用户名</label> <label class="float-right"><a class="small text-muted" style=""
                                                                         href="javascript:console.log('unimplemented: QRLogin');"
                                                                         onclick="">扫码登录</a></label>
                        <input type="text" class="form-control" name="username" placeholder="用户名" required>
                        <div class="invalid-feedback">请输入用户名</div>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" class="form-control" name="password" placeholder="密码" required>
                        <div class="invalid-feedback">请输入密码</div>
                    </div>
                    <div class="form-group mt-4">
                        <button class="btn btn-primary py-2" style="width: 100%" type="submit">登录</button>
                    </div>
                    <div class="clearfix mt-2 mb-sm-4">
                        <span class="text-muted float-left align-middle">没有帐号? 点击<a href="./register">注册</a>.</span>
                        <span class="float-right align-middle"><a class="text-secondary" href="/pass/reset">忘记密码</a></span>
                    </div>
                </div>
                <div class="col-md-5 col-lg-5 ml-md-4">
                    <div class="form-group">
                        <label>验证码</label>
                        {% include "captcha_inner.html" %}
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

{% include "captcha.html" %}
{% end %}
