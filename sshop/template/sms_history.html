{% extends "layout.html" %}

{% block loc %}
短信发送记录
{% end %}

{% block body %}
<div class="container">
    <div class="ticket-list">
        <table class="table table-hover">
	    <thead class="thead-light">
            <tr>
                <th>提交人</th>
                <th>发送时间</th>
                <th>服务器返回</th>
            </tr>
	    </thead>
	    <tbody class="">
            {% for data in history %}
            <tr>
                <td><a href="/user/{{ data.sender_obj.id }}">{{ data.sender_obj.username }}</a></td>
                <td>{{ data.time }}</td>
                <td>{{ data.response }}</td>
            </tr>
             {% end %}
	    </tbody>
        </table>
    </div>
</div>
{% end %}
