<div class="container">
    <form method="POST" id="submit_form">
        {% raw xsrf_form_html() %}
        <div class="form-group">
            <label for="title">标题</label>
            <input class="form-control" name="title" id="title" maxlength="200" required>
        </div>
	<div class="form-row">
        <div class="form-group col-md-6"">
            <label for="wmd-input">正文</label>
            <!--<div id="wmd-button-bar"></div>-->
            <textarea id="wmd-input" name="wmd-input" class="wmd-input form-control" rows="10"></textarea>
        </div>
        <div class="form-group col-md-6">
            <label for="wmd-preview"">预览</label>
            <div class="card" style="height: 100%">
            <div id="wmd-preview" class="wmd-panel wmd-preview card-body">
	        </div>
            </div>
        </div>
	</div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <button type="submit" class="btn btn-primary btn-block">提交</button>
            </div>
        </div>
	
    </form>
</div>
<script src="{{ static_url('js/Markdown.Converter.js') }}"></script>
<script src="{{ static_url('js/Markdown.Sanitizer.js') }}"></script>
<script src="{{ static_url('js/Markdown.Editor.js') }}"></script>
<script>
    var converter = Markdown.getSanitizingConverter();
    var editor = new Markdown.Editor(converter);
    editor.run();
</script>
